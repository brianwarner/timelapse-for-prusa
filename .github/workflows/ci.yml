name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install flake8

      - name: Lint with Flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          # VSCode-compatible settings: max-line-length 100, ignore E203 (whitespace before ':'), W503 (line break before binary operator)
          flake8 . --count --max-line-length=100 --ignore=E203,W503 --exclude=.venv,venv,__pycache__,.git,.github --statistics

      - name: Run tests with coverage
        run: |
          pytest tests/ --cov=. --cov-report=term-missing --cov-report=xml --cov-report=html -v

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: Check coverage threshold
        if: matrix.python-version == '3.11'
        run: |
          # Extract coverage percentage from pytest output
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(root.attrib['line-rate'])")
          COVERAGE_PCT=$(python -c "print(f'{float($COVERAGE) * 100:.1f}')")
          echo "Coverage: ${COVERAGE_PCT}%"

          # Fail if coverage is below 90%
          if (( $(echo "$COVERAGE < 0.90" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE_PCT}% is below 90% threshold"
            exit 1
          else
            echo "✅ Coverage ${COVERAGE_PCT}% meets 90% threshold"
          fi
